<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cubeStyles.css">
    <title>3D Cube</title>
</head>

<body>
    <div class="container">
        <div class="cube">
            <div class="face top">O</div>
            <div class="face bottom">0 &nbsp; &nbsp; 0 <br> 0 &nbsp; &nbsp; 0 <br> 0 &nbsp; &nbsp; 0</div>
            <div class="face left">0 &nbsp; &nbsp; 0</div>
            <div class="face right">0 &nbsp; &nbsp; 0 <br> &nbsp; &nbsp; 0 <br> 0 &nbsp; &nbsp;0</div>
            <div class="face front">0 <br> &nbsp; &nbsp; 0 &nbsp; &nbsp; <br> &nbsp; &nbsp; &nbsp; &nbsp; 0</div>
            <div class="face back">0 &nbsp; &nbsp; 0 <br> 0 &nbsp; &nbsp; 0</div>
        </div>
    </div>
</body>

</html>
